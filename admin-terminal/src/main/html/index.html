<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Admin terminal</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="themes/default/easyui.css">
        <link rel="stylesheet" type="text/css" href="themes/icon.css">
        <link rel="stylesheet" type="text/css" href="themes/smoothness/jquery-ui-1.10.4.custom.css">
        <link rel="stylesheet" type="text/css" href="styles.css">

        <script type="text/template" id="user-info-panel-template">
            <div class="user-info-panel">
                <p class="lbl-text"></p>
                <a class="user-name" href="#"></a>
                <a class="logout-button easyui-linkbutton" icon="icon-power" href="#"><%= lblExit %></a>
            </div>
        </script>

        <script type="text/template" id="login-form-template">
            <div class="login-form easyui-dialog" title="<%= lblTitle %>"
                    data-options="
                        iconCls: 'icon-user',
                        buttons: '#loginButtons',
                        modal: true,
                        collapsible: false,
                        minimizable: false,
                        maximizable: false,
                        resizable: false">
                <form>
                    <table border="0" cellspacing="2" cellpadding="2">
                        <tr>
                            <td><%= lblLogin %>:&nbsp;</td>
                            <td><input class="login" type="text"/></td>
                        </tr>
                        <tr>
                            <td><%= lblPassword %>:&nbsp;</td>
                            <td><input class="password" type="password"/></td>
                        </tr>
                    </table>
                    <div id="loginButtons">
                        <a href="#" class="button-ok easyui-linkbutton" icon="icon-ok"><%= lblOk %></a>
                        <a href="#" class="button-cancel easyui-linkbutton" icon="icon-cancel"><%= lblCancel %></a>
                    </div>
                </form>
            </div>
        </script>

        <script type="text/javascript" src="underscore.js"></script>
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="jquery.easyui.min.js"></script>
        <script type="text/javascript" src="backbone.js"></script>
        <script type="text/javascript" src="pse.terminal.core.js"></script>

    </head>
    <body class="easyui-layout">
        <div data-options="region:'center'">
            <div class="easyui-layout" data-options="fit:true">
                <div data-options="region:'center'">
                    <div class="easyui-tabs" id="tabs" data-options="fit:true">
                        <div title="Заявки" >
                            <div id="ticketsToolbar">
                                <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true">Edit</a>
                                <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-help',plain:true">Help</a>
                            </div>
                            <table id="ticketsView"></table>
                        </div>
                        <div title="Пользователи" class="easyui-layout">
                            <div id="usersToolbar">
                                <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true">Edit</a>
                                <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-help',plain:true">Help</a>
                            </div>
                            <table id="usersView" data-options="fit:true"></table>
                        </div>
                    </div>
                </div>
                <div class="right-panel" data-options="region:'east',split:true">
                    <div class="easyui-layout" data-options="fit:true">
                        <div class="user-info-container" data-options="region:'north',title:'Инфо',collapsible:false,iconCls:'icon-user'">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer ui-widget-header" data-options="region:'south'">
            &NonBreakingSpace;
        </div>
        <div class="windows">

        </div>
    </body>
</html>
